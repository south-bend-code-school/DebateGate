<!DOCTYPE HTML>
<html>
<head>
    <title>Join Debate</title>
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link href="join.css" rel="stylesheet">
    <!--Script to get topic from previous page URL and create and h1 with that text-->
    <script> function LoadTopicHeader(){
        var topicHeader = document.createElement('h1');
        var headerText = document.createTextNode(decodeURI(location.search.split('topic=')[1]+" Debate"));
        topicHeader.appendChild(headerText);
        document.getElementById('header').appendChild(topicHeader);
    }
    </script>
</head>

<body onload="LoadTopicHeader()">
    <div id="header">
        <!--Topic from previous page loaded here with LoadTopicHeader function-->
    </div>
    <div class="box">
      <div class="blue">
    <h2>I am :</h2>
    <div id="information">
        <div class="radio">
            <label><input type="radio" name="Position" value="Republicans">For This</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="Position" value="Moderators">Neutral</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="Position" value="Democrats">Against This</label>
        </div>
        <div>
            <h2>Name</h2><input type="text" id="textInput">
        </div>
        <button id="joinButton">Join Debate</button>
    </div>
  </div>
  </div>
    <!---This Has to be the last line-->
    <script src="./join.js"></script>
</body>
</html>
