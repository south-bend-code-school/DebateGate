<!doctype html>
<html>
<head>
    <title>Chat</title>
    <link href="chat.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <!--Script to get topic from previous page URL and create and h1 with that text-->
    <script> function LoadTopicHeader(){
        var topicHeader = document.createElement('h1');
        var tmp = location.search.split('topic=')[1];
        var topic = tmp.split('&name=')[0];
        var headerText = document.createTextNode(topic+" Debate Room");
        topicHeader.appendChild(headerText);
        document.getElementById('header').appendChild(topicHeader);
    }
    </script>

</head>

<body onload="LoadTopicHeader()">
    <div id="header">
        <!--Topic goes here-->
    </div>
    <div>
        <!--Topic question goes here-->
        <h2 id="questionHeader"></h2>
    </div>
    <div id='messagesDiv'>
        <!--Message received from database are placed here-->
    </div>
    <div id="input">
        <input type='text' id='messageInput' placeholder="Message">
    </div>
    <!--This must be the last line-->
    <script src="./chat.js"></script>
</body>
</html>
