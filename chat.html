<!doctype html>
<html>
  <head>
    <title>Chat</title>

    <link href="chat.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <script> function LoadTopicHeader(){
      var topicHeader = document.createElement('h1');
      var tmp = location.search.split('topic=')[1];
      var topic = decodeURI(tmp.split('&name=')[0]);
      var headerText =document.createTextNode(topic+" Debate Room");
      topicHeader.appendChild(headerText);
      document.getElementById('title').appendChild(topicHeader);
    }
    </script>
  </head>


<body onload="LoadTopicHeader()">

  <div id="buttonoutside"> <a href="topics.html"> <button id="actualbutton"> back to topics </button> </a> </div>
  <div id="title"> </div>
  <div>
    <h2 id="question"> </h2>
  </div>
  
  <div id='messagesDiv'> </div>
  <div id="middle">
    <input type='text' id='messageInput' placeholder="Message">
    <button id='submitButton'>Submit</button>
  </div>
    <!--This must be the last line-->
    <script src="./chat.js"></script>
  </body>
</html>
